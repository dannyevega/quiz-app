<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Patrick+Hand+SC|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
	<title>Kicks 101</title>
</head>
<body>

	<section class="introduction">
		<h1>SNKR QUIZ</h1>			
		<p>TEST YOUR SNKR KNOWLEDGE</p>
		<button id="start">START</button>
	</section>

	<section class="game-area">
		<h1>KICKS 101 <img src="images/sneaker-emoji.png" alt="sneaker emoji" width="90" height="88.75"></h1>
		<h2>Question <span id="current-question-number"></span> of 5</h2>
		<p id="current-question"></p>
			<button id="option-1" class="button"></button>
			<button id="option-2" class="button"></button>
			<button id="option-3" class="button"></button>
			<button id="option-4" class="button"></button>
		<h3>Your choice is:</h3>

		<div id="user-choice"></div>

		<form class="user-submit">
			<button id="answer-submit">SUBMIT</button>				
		</form>
	</section>

	<section class="overlay">
		<h1 id="current-question-feedback"></h1>
			<img id="shoe-image" src="" width="155" height="110">
		<p id="description"></p>

		<button id="next">NEXT</button>		
	</section>

	<section class="quiz-results">		
		<h1>FINAL SCORE</h1>			
		<p>You answered <span id="total-correct"></span> out of 5 questions correct.</p>
		<p id="rating">Your rating: <span id="user-rating"></span></p>
		<button id="start-over">START OVER</button>				
		
	</section>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>	
	<script type="text/javascript" src="js/script.js"></script>	
</body>
</html>
